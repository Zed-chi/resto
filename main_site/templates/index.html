{% extends "base.html"  %}

{% block title %}
index
{% endblock %}

{% block content %}
index


{% for menu in menus %}
<figure>
	<legend>{{menu.title}}</legend>
	{% for category in menu.categories.all %}	
	<span>{{category.title}}</span>
	<ul>
		{% for item in category.items.all %}
		<li>
			<a href="">
				<img src="{{item.dish.image}}">
				<i>{{item.dish.title}}</i>
			</a>
			
		</li>
		{% endfor %}
	</ul>
	<hr>
	{% endfor %}	
</figure>
{% endfor %}	
{% endblock %}
