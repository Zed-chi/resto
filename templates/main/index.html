{% extends "base.html"  %}

{% block title %}
Меню блюд ресторана
{% endblock %}

{% block content %}

{% for menu in menus %}
<figure>
	<legend>{{menu.title}}</legend>
	{% for category in menu.categories.all %}	
	<span>{{category.title}}</span>
	<ul>
		{% for item in category.items.all %}
		<li>
			<a href="">
				<img src="{{item.image}}">
				<i>{{item.title}}</i>
			</a>
			
		</li>
		{% endfor %}
	</ul>
	<hr>
	{% endfor %}	
</figure>
{% endfor %}	
{% endblock %}
