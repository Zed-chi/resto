password_change_form{% extends "base.html"  %}

{% block title %}
users
{% endblock %}

{% block content %}
	{% if validlink %}
		<p>Enter new password</p>
		<form action="." method="post">
			{% csrf_token %}
			{{form.as_p}}
			<p>
				<input type="submit" value="Change my password">
			</p>
		</form>
	{% else %}
		Password reset link was invalid. Request new password
	{% endif %}		
{% endblock %}
