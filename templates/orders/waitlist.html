{% extends "base.html" %}

{% block content %}
	{% for order in orders%}
		<div class="card">
		  	<div class="card-header">
		  		#{{order.id}} for 
	        	<span class="badge badge-light">
	        		{{order.table.number}}
	        	</span> table	
		  	</div>

	  		<div class="card-body">
	  			<div class="list-group">
		         	{% for item in order.items.all %}
						<span 
						class="list-group-item list-group-item-action"
						>
						{{item.menu_item.title}} x {{item.quantity}} - [{{item.get_status_display}}]
						</span>

					{% endfor %}   	  
				</div> 	
	  		</div>
		</div>
	{% endfor %}
{% endblock %}
